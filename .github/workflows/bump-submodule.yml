name: Rebuild + Deploy from project update

on:
  repository_dispatch:
    types: ["project_site_updated"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout site repo (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Update the submodule to latest main
        run: |
          PROJECT="${{ github.event.client_payload.project }}"
          cd "external/$PROJECT"
          git fetch origin main
          git checkout main
          git pull --ff-only origin main
          cd ../..

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.145.0"
          extended: true

      - name: Sync project sites into Hugo static
        run: |
          chmod +x scripts/sync_project_sites.sh
          scripts/sync_project_sites.sh

      - name: Build
        run: hugo --minify

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4